<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Blog Posts Homepage</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      {% for post in post_list %}
      <!-- Display format for blogs -->
      <div class="card m-3">
        <div class="card-body">
          <h2 class="card-title">{{post.title}}</h2>
          <!-- For displaying a blog's' title -->
          <p class="card-text" style="font-size: 0.9em;">
            {% if post.contents|length > 400 %}
                {{ post.contents|slice:"400"}}
                <span class="fw-bold">...</span>
            {% else %}
                {{ post.contents }}
            {% endif %}
          </p>
          <!-- For displaying a blog's' title, flood will cutoff at 400 chars -->
          <p class="card-text fst-italic fw-medium">Author: {{post.author | title}}</p>
          <!-- For displaying a blog's' author -->
          <p class="card-text fst-italic fw-light" style="font-size: 0.75em;">Created On:{{post.date_created}}</p>
          <!-- For displaying a blog's' date-time -->
          <a class="btn btn-primary" href="{% url 'blog_view' post.slug %}">
            Read More
          </a>
        </div>
      </div>
      {% endfor %}
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
